<body>
<app-navbar></app-navbar>
<h2>My Post Feed</h2>
<ul class="posts">
    <li *ngFor="let post of posts | async" track-by="userId">
        <div class="card gedf-card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="mr-2">
                            <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
                        </div>
                        <div class="ml-2">
                            <div class="h5 m-0">Post #{{post.postId}}</div>
                            <div class="h5 m-0">{{post.users}} {{post.users}}</div> 
                        </div>
                    </div>
                </div>

            </div>
            <div class = "card-body">
                <h5 class="card-title">{{post.caption}}</h5>
                <!-- <img ng-src = "{{post.image_url}}" /> -->
            </div>
            <div class="card-footer">
                <a href="#" class="card-link"><i class="fa fa-gittip"></i> Like {{post.like_num}}</a>
                <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
            </div>
        </div>
        <br />
    </li>
</ul>
</body>
