<div *ngIf="users!=null; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <div class="grid grid-pad">
    <a *ngFor="let user of users" class="col-1-4"
    router-Link="/profile/{{user}}">
      <span class="badge">{{user.firstName}}</span> {{user.lastName}}
  </a>
  </div>
</ng-template>
<ng-template #elseBlock>User not found</ng-template>
