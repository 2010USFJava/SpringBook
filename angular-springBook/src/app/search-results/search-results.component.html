<div *ngIf="users!=null; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <div class="grid grid-pad">
    <ul>
      <li *ngFor="let user of users" class="col-1-4">
        <a (click)="searchUser(user)" class="col-1-4">
          {{user.firstName}} {{user.lastName}} <br>
        </a> 
     </li>
    </ul>
  </div>
</ng-template>
<ng-template #elseBlock>User not found</ng-template>
