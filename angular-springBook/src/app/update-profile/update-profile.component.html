<h2>Update Profile</h2>
<div>
    <img src="https://placeholder.com" (click)="this.getPictureFile()"/>
    <br>
    <input type="file" id="pictureFile" class="hidden" (change)="updatePicture($event.target.files)">
</div>
<div>
    <input id="firstName" [(ngModel)]="user.firstName"/>
    <br>
    <input id="lastName" [(ngModel)]="user.lastName"/>
    <br>
    <input id="email" [(ngModel)]="user.email"/>
    <br>
</div>
<input id="submit" type="submit" (click)="this.updateProfile(user)" value="Submit"/>

<h2>Employee:</h2>
<h3>Name: {{ user.firstName }} {{ user.lastName }}</h3>
<h3>Email: {{ user.email }}</h3>
