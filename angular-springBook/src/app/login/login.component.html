<html>
<div class="container">
  <h2>Login form</h2>
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="users.email" required
        #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email ID Is Requeird</small>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="passWord"
        [(ngModel)]="users.passWord" required #passWord="ngModel"
        [class.is-invalid]="passWord.invalid && passWord.touched">
      <small class="text-danger" [class.d-none]="passWord.valid || passWord.untouched">Password field Is
        Requeird</small>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
  </form>
  <button routerLink="/resetpassword" class="btn btn-info">Reset Password</button>
  <small id="registerlink" class="float-right" [routerLink]="['/registration']">New user Register Here</small>
</div>

</html>
