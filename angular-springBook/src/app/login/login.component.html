<p>login works!</p>
<div class="container">
  <h2>Login form</h2>
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="users.email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="passWord"
        [(ngModel)]="users.passWord">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-info">Login</button>
    <button routerLink="/resetpassword" class="btn btn-info spaced-left">Reset Password</button>
  </form>
</div>
